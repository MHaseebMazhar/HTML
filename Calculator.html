        <div id="test">
            <h1>My Calculator</h1>
            <p>Enter Your First Number</p>
            <input type="number" id="Firstinput" placeholder="Enter your First Number">
            <br>
            <p>Please Choose an Operator</p>

            <select>
                <option value="Operator">Choose One Operator</option>
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <p>Enter Your Second Number</p>
            <input type="number" id="secondinput" placeholder="Enter your Second Number">
            <br><br>
            <button type="button">Calculate</button>
            <p>Result</p>
        </div>
